spring:
  servlet:
    context-path: /api
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
#    ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1"
    username: sa
    password:
  sql:
    init:
#      mode: always
      platform: h2

server:
  port: 5000
